{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block content %}

<div class="register">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-custom btn-large btn-success" type="submit">Register</button>
    </form>
    <div class="center-container">
        Already have an account? <a href="{% url 'login' %}" class="btn-custom btn-small btn-secondary">Click here</a> to login.
    </div>
</div>

{% endblock %}
