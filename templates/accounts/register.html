{% extends "base.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="register">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Click here</a> to login.
</div>

{% endblock %}
