{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}


{% block content %}

<div class="login-container">
    <h1>Log in</h1>

    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="btn-custom btn-large btn-success">Login</button>
    </form>

    <div class="mt-3">
        <p>Don't have an account? <a class="btn-custom btn-small btn-secondary" href="{% url 'register' %}">Register here</a></p>
        <p><a class="btn-custom btn-small btn-secondary" href="{% url 'password_reset' %}">Password reset here</a></p>
    </div>
</div>

{% endblock %}
