{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block content %}
<div class="register">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-custom btn-medium btn-success" type="submit">Reset Password</button>
    </form>
    <div class="center-content">
        <a href="{% url 'home' %}" class="btn-custom btn-medium btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
