{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{% endblock %}

{% block content %}
<div class="register">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-custom btn-medium btn-success">Reset Password</button>
    </form>
    <div class="mt-3">
        <p><a href="{% url 'login' %}" class="btn-custom btn-medium btn-secondary">Cancel</a></p>
    </div>
</div>
{% endblock %}
